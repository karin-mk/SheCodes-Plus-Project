<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Karin's Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="body-day">
    <div class="container">
      <div class="link-align">
        <div class="box">
          <div class="row">
            <div class="col-6">
              <h1 id="current-city"></h1>
            </div>
            <div class="col-6">
              <h2>
                <span id="degree"></span>
                <small>¬∞C</small>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather icon"
                />
              </h2>
            </div>
          </div>
          <hr />
          <p id="weather-description"></p>
          <ul>
            <li id="feels-like-temp">Feels like</li>
            <li id="wind-speed">Wind</li>
            <li id="humidity-perc">Humidity</li>
            <li id="sunset">Sunset</li>
          </ul>

          <p id="time-now"></p>
          <br />
          <div class="row today">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p>
                    <strong id="timestamp-1">2:00</strong> <br />
                    <span id="hourly-forecast-temp-1"></span>
                    <img
                      id="hourly-forecast-icon-1"
                      src="https://openweathermap.org/img/wn/09d@2x.png"
                      width="49px"
                      alt="weather forecast icon"
                    />
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p>
                    <strong id="timestamp-2">5:00</strong> <br />
                    <span id="hourly-forecast-temp-2"></span>
                    <img
                      id="hourly-forecast-icon-2"
                      src="https://openweathermap.org/img/wn/09d@2x.png"
                      width="49px"
                      alt="weather forecast icon"
                    />
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p>
                    <strong id="timestamp-3">8:00</strong> <br />
                    <span id="hourly-forecast-temp-3"></span>
                    <img
                      id="hourly-forecast-icon-3"
                      src="https://openweathermap.org/img/wn/09d@2x.png"
                      width="49px"
                      alt="weather forecast icon"
                    />
                  </p>
                </div>
              </div>
            </div>
          </div>
          <form>
            <div class="form-group">
              <p class="text-center">Which city do you want to go to?</p>
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
              />
            </div>
            <span class="clearfix">
              <button
                type="submit"
                class="btn btn-default float-right"
                class="search-button"
              >
                üîç
              </button>
            </span>
          </form>
          <button id="locate-me">Locate me</button>
          <div class="daily-forecast" id="forecast"></div>
        </div>
        <p class="float-left">
          <a
            class="resource-link"
            href="https://github.com/karin-mk/SheCodes-Plus-Project"
            >Open-Sourced Code
          </a>
          by Karin Kappler
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
