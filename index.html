<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <title>Homework Week Five</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="current-city">Paris</h1>
        </div>
        <div class="col-6">
          <h2>
            <span id="degree">15</span>
            <small
              ><a href="#" id="degree-celsius">°C</a> |
              <a href="#" id="degree-fahrenheit">°F</a></small
            >
            ☀️
          </h2>
        </div>
      </div>
      <p id="time-now"></p>
      <br />
      <div class="row today">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p>
                <strong>3pm</strong> <br />
                16°C 🌤
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p>
                <strong>5pm</strong> <br />
                14°C ☀️
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p>
                <strong>7pm</strong> <br />
                11°C 🌃
              </p>
            </div>
          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <p class="text-center">Which city do you want to go to?</p>
          <input type="text" class="form-control" placeholder="Enter city" />
        </div>
        <button type="submit" class="btn btn-default" class="search-button">
          🔍
        </button>
      </form>
      <button id="locate-me">Locate me</button>
      <div class="row">
        <div class="col-7">Monday</div>
        <div class="col-1">
          <p class="sunny">☀️</p>
        </div>
        <div class="col-4">
          <p class="sunny">12°C | 7°C</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7">Tuesday</div>
        <div class="col-1">
          <p class="cloudy">☁️</p>
        </div>
        <div class="col-4">
          <p class="cloudy">9°C | 5°C</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7">Wednesday</div>
        <div class="col-1">
          <p class="rainy">🌧</p>
        </div>
        <div class="col-4">
          <p class="rainy">5°C | 1°C</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7">Thursday</div>
        <div class="col-1">
          <p class="snow">❄️</p>
        </div>
        <div class="col-4">
          <p class="snow">3°C | -3°C</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7">Friday</div>
        <div class="col-1">
          <p class="partly-sunny">⛅️</p>
        </div>
        <div class="col-4">
          <p class="partly-sunny">7°C | 4°C</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
